<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <title>결제 금액 리스트</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <style type="text/css">
		.tg  {border-collapse:collapse;border-spacing:0;}
		.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
		  overflow:hidden;padding:10px 5px;word-break:normal;}
		.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
		  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
		.tg .tg-c3ow{border-color:inherit;text-align:center;vertical-align:top}
		.tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
	</style>
</head>
<body>
	<div th:include="include/nav.html"></div>
	<section>
		<h1>상품 목록</h1>
		<table class="tg">
			<thead>
				<tr>
					<th class="tg-0pky">상품 번호</th>
					<th class="tg-0pky">상품 이름</th>
					<th class="tg-0pky">상품 금액</th>
					<th class="tg-0pky">상품 이미지</th>
					<th class="tg-0pky">구매</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="list : ${list}">
				
					<td class="tg-c3ow" th:text="${list.id}"></td>
					<td class="tg-c3ow" th:text="${list.product_name}"></td>
					
					<td class="tg-c3ow" th:text="${list.price}"></td>
					<!-- 이미지 보여주기 기능 구현
					<td class="tg-c3ow" th:text="${list.}"></td>
					 -->
					<td>점검중</td>
					<td class="tg-c3ow">
						<form action="/purchase">
							<input type="hidden" th:name="name" th:value="${list.product_name}"/>
							<button>구매하기</button>
						</form>
					</td>

				</tr>
			</tbody>
			
		</table>
	</section>
</body>
</html>
